        <div class="fundo_form">
        <h1 class="titulo">SIGPP</h1>
        <h4>Faça seu Login</h4>
       
            <form action="" method="post" class="form">
                <label >
                    <i class="fa-solid fa-user" id="icone_usuario"></i>
                    <input type="text" placeholder="Usuário">
                </label>
                <label>
                    <i class="fa-solid fa-lock" id="icone_senha"></i>
                    <input type="password" placeholder="Senha">
                </label>
                <label>
                   <button class="entrar">ENTRAR</button>
                </label>
                <label>
                    <button class="cadastrar">Cadastre-se</button>
                </label>
                <a href="#" class="ajuda">Problemas com o Login?</a>
                
                <h5 class="if_versao">IF sudeste MG</h5>
               <h6 class="if_versao">Version 1.0</h6>
